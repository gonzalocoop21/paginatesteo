<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
        <a href="index.html#Inicio">Inicio</a>
        <a href="index.html#Nosotros">Nosotros</a>
        <a href="producto.html">Producto</a>
        <a href="Contactanos.html">Contáctanos</a>
      </nav>
    </header>
    <h1>Contactanos</h1>
    <div class="Contacto">
      <p>
        Llena este formulario con tu información para enviarnos un mensaje y te
        responderemos
      </p>
      <img
        src="assets/img/contacto.png"
        alt="Contacto"
        width="400"
        class="imagen"
      />
    </div>
    <div class="Formularios">
      <form id="miFormulario">
        <fieldset>
          <legend>Contáctanos</legend>
  
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required  /><br /><br />
  
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu correo" required /><br /><br />
  
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            cols="30"
            rows="10"
            placeholder="Introduce tu mensaje"
            required
          ></textarea>
          <br>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
    

    <p id="datos"></p>

    <script src="assets/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
